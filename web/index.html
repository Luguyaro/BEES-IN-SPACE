<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bees in Space: Plataforma Ap√≠cola</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<style>
body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; }
#main-container { display: none; flex-direction: row; height: 100%; }
#map-container { flex-grow: 1; height: 100%; }
#controls-panel { width: 360px; padding: 20px; background-color: #fff; box-shadow: 2px 0 15px rgba(0,0,0,0.1); overflow-y: auto; }

.landing-page { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f1626; color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; transition:opacity 0.5s ease-out; }
.hex-unit { width: 50px; height: 50px; background-color: #ffc300; clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%); margin:5px; float:left; animation: pulse 3s infinite alternate; opacity:0.2; }
@keyframes pulse { 0%{transform:scale(0.9);}100%{transform:scale(1.1);} }
button { padding:10px 15px; background-color:#ffc300; color:#111; border:none; border-radius:5px; font-weight:bold; cursor:pointer; transition:0.2s; }
button:hover { background-color:#e6b200; }
</style>
</head>
<body>

<div id="landing-page" class="landing-page">
    <div style="max-width:800px;text-align:center;z-index:10;padding:20px;background-color:rgba(0,0,0,0.7);border-radius:15px;">
        <h1 style="color:#ffc300;">üêù Bees in Space üõ∞Ô∏è</h1>
        <p>Plataforma para la conservaci√≥n de polinizadores con datos satelitales de la NASA</p>
        <button onclick="enterPlatform()">Entrar a la Plataforma de Monitoreo</button>
    </div>
    <div class="jwst-grid"></div>
</div>

<div id="main-container">
    <div id="controls-panel">
        <h3>Seleccionar Regi√≥n</h3>
        <p>Puedes dibujar un rect√°ngulo o introducir coordenadas manualmente:</p>
        <label>Latitud:</label><br>
        <input type="number" id="lat" step="0.0001" placeholder="-13.5"><br>
        <label>Longitud:</label><br>
        <input type="number" id="lon" step="0.0001" placeholder="-71.9"><br>
        <label>Radio (km):</label><br>
        <input type="number" id="radius" step="1" value="10"><br>
        <button onclick="manualSelection()">Analizar Zona</button>
        <hr>
        <h4>Mapa de Riesgo</h4>
        <p>Cada hex√°gono representa una microzona ap√≠cola.</p>
    </div>
    <div id="map-container"><div id="map" style="height:100%;"></div></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/h3-js@3.7.2/dist/h3-js.umd.js"></script>
<script src="platform.js"></script>

<script>
window.onload = function() {
    const grid = document.querySelector('.jwst-grid');
    for (let i = 0; i < 200; i++) {
        const hex = document.createElement('div');
        hex.className = 'hex-unit';
        hex.style.animationDelay = `${Math.random() * 5}s`;
        grid.appendChild(hex);
    }
};
</script>

</body>
</html>
